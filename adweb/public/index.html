<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="style/login.css">
</head>

<body>
    <div class="loginBox">
        <div class="logBox_bg"></div>
        <div class="logBox_ttl">LOGIN</div>
        <div class="logBox_log">
            <form action="/login" autocomplete="off" method="post">
                <ul class="login">
                    <li><input type="text" name="username" placeholder="username" class="login_input user_icon"></li>
                    <li><input type="password" name="password" placeholder="password" class="login_input password_icon"></li>
                    <li><input type="submit" value="sign in" class="login_btn"></li>
                </ul>
            </form>
        </div>
    </div>

</body>

</html>
